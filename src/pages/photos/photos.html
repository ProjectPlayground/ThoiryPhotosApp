<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fil d'actualit√©s</ion-title>
    <auth></auth>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="photos item" ion-item *ngFor="let pic of pictures" >
    <picture [picture]="pic"></picture>
  </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Chargement en cours..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <picture-uploader ion-fixed></picture-uploader>
</ion-content>
