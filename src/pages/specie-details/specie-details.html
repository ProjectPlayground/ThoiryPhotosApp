<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{specie.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img *ngIf="specieUrl" src="{{specieUrl}}"/>
  <h3>{{specie.name}}</h3>
  <p>{{specie.description}}</p>
  <p>{{specie.origin}}</p>


</ion-content>
