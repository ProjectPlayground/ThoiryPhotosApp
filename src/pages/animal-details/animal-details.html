<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{animal.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img *ngIf="animalUrl" src="{{animalUrl}}"/>
  <h3>{{animal.name}}</h3>
  <specie-summary *ngIf="animalUrl" [id]="animal.specieId"></specie-summary>
  <p>{{animal.age}}</p>

</ion-content>
